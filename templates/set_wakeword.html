<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>RECORD YOUR WAKEWORD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1>RECORD YOUR WAKEWORD</h1>
    <div id="form">
      <form action="/accept_wakeword" method="post" id="wakeword">
        <label for="name">Type out your wakeword / wake phrase:</label><br>
        <input type='text', id="name", name="name">
        <p>
        <button type="submit">Submit</button>
      </form>

    <div id="controls">
     <button id="recordButton">Record</button>
     <button id="stopButton" disabled>Stop</button>
    </div>
     <p>
    </div>



    <!-- inserting these scripts at the end to be able to use all the elements in the DOM -->
    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
    <script src="/static/js/record_wakeword.js"></script>
  </body>
</html>
